<ion-view>
    <ion-nav-bar class="bar-stable">
        <ion-nav-back-button class="button-clear">
            <i class="ion-chevron-left"></i> {{'danhsachdaguititle' | translate}}
        </ion-nav-back-button>
        <ion-nav-buttons side="right">
            <button class="button" ng-click="popover.show($event)">
                <i class="ion ion-document-text"></i>
            </button>
        </ion-nav-buttons>
    </ion-nav-bar>
    <ion-content>
        <ion-refresher pulling-text={{'taidanhsachdagui' | translate}} on-refresh="refreshHistory()">
        </ion-refresher>
        <p ng-hide="historys.length" class="opinion_hide">{{'khongcolichsu' | translate}} <i class="ion-sad-outline"></i></p>
        <ion-list>
            <ion-item class="row" ng-repeat="history in historys">
                <i class="icon {{fileIcon[history.attach_type]}} col col-10 history_icon_left"></i>
                <header class="col col-66">
                    <span class="row history_title_item">{{history.title}}</span>
                    <span class="row history_time">{{history.date}}</span>
                </header>
                <div class="col history_notify{{history.status}}">
                    <i class="row icon {{statusIcon[history.status]}}"></i>
                    <span class="row">{{statusText[history.status]}}</span>
                </div>
                <ion-option-button class="button-assertive"
                                   ng-click="deleteHistory(history)" ng-hide="{{history.status!=1}}">
                    {{'xoa' | translate}}
                </ion-option-button>
                <ion-option-button class="button-calm"
                                   ng-click="resendHistory(history)" ng-hide="{{history.status!=0}}">
                    {{'guilai' | translate}}
                </ion-option-button>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
