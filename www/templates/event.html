<ion-view>
    <ion-nav-bar class="bar-positive">
        <ion-nav-back-button class="button-clear">
            <i class="ion-chevron-left"></i>BÌNH CHỌN SỰ KIỆN
        </ion-nav-back-button>
    </ion-nav-bar>
    <ion-content  on-infinite-scroll="loadMore()">
        <ion-refresher pulling-text="Tải danh sách bình chọn" on-refresh="doRefreshListEvent()">
        </ion-refresher>
        <ion-list>
            <ion-item ng-repeat="event in listEvent" ng-click="showDetail_even($index)" class="vote_event_item">
                <header>
                    <p><span class="vote_event_item_title">{{event.title}}</span></p>
                    <span class="vote_event_item_desc">{{event.department}}</span>
                </header>
                <span name="label_item" class="vote_event_item-label{{event.status}}" id="vote_event_item{{$index}}">{{des[event.status]}}</span>
            </ion-item>
        </ion-list>
        <ion-infinite-scroll ng-if="moreEventCanBeLoaded()" 
                             on-infinite="loadMoreEvent()"></ion-infinite-scroll>
    </ion-content>
</ion-view>
