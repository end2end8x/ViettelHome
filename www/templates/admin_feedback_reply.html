<ion-view>
    <ion-nav-bar class="bar-calm">
        <ion-nav-back-button class="button-clear">
            <i class="ion-chevron-left"></i>TRẢ LỜI
        </ion-nav-back-button>
        <ion-nav-buttons side="right">
            <button class="button" ng-click="forwardReply()">
                <i class="ion-arrow-right-a bt_icon"></i>
            </button>
        </ion-nav-buttons>
    </ion-nav-bar>

    <ion-content class="admin_feedback_body">
        <ion-list>
            <ion-item  class="admin_feedback_item">
                <header>
                    <span class="row item-text-wrap admin_feedback_title">{{detailAdminFeedback.title}}</span>
                    <div class="row">
                        <span class="col admin_feedback_department">{{detailAdminFeedback.department}}</span>    
                        <span name="label_item" class="col col-33 admin_feedback_time">{{detailAdminFeedback.time}}</span>
                    </div>
                    <span class="row admin_feedback_location">{{detailAdminFeedback.location}}</span>
                    <span name="label_item" class="admin_feedback_content2">NỘI DUNG</span>
                    <span name="label_item" class="row item-text-wrap admin_feedback_content3">{{detailAdminFeedback.content}}</span>
                    <br/>
                    <div class="row">
                        <img src="{{img.url}}" ng-repeat="img in imgs" height="50px" width="50px" class="admin_img" ng-click="zoomImg($event, img.url)" /> 
                    </div>
                </header>
            </ion-item>
            <ion-item class="admin_feedback_item">
                <span name="label_item" class="row admin_feedback_content2">Nội dung trả lời:</span>
                <textarea ng-model="adFBTXTReply.value" class="textarea textarea--transparent admin_feedback_reply" rows="6"></textarea>
                <span name="label_item" class="row admin_feedback_content2">Mẫu câu có sẵn:</span>
                <div class="list" style="width: 100%;">
                    <ion-radio ng-repeat="reply in replys"
                               ng-value="reply.reply"
                               ng-model="fbReply.value"
                               ng-click="checked()">
                        <span class="item-text-wrap admin_list_reply">{{reply.reply}}</span> 
                    </ion-radio>
                </div>
                <button class="button button-block button-positive" ng-click="sentReply()">
                    <i class="ion-reply bt_icon"></i>
                    Gửi trả lời
                </button>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
