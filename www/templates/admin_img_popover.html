<ion-popover-view style="width:{{height+10}}px; height: {{height}}px;overflow: hidden;background-color: black;">
    <ion-slide-box active-slide="indexOfImage">
            <ion-slide ng-repeat="item in mediaUrl">
                <img src="{{item.nativeURL}}" style="overflow: hidden;width: 100%;height: 100%;" ng-click="popover.hide()"/>
            </ion-slide>
        </ion-slide-box> 
</ion-popover-view>
