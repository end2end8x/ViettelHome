<ion-view>
    <ion-nav-bar class="bar-energized">
            <ion-nav-back-button class="button-clear">
                <i class="ion-chevron-left"></i> <span class="fontFamily"> {{title}}</span>
            </ion-nav-back-button>
    </ion-nav-bar>
    
    <ion-content locking="false" direction="y" scroll="false" overflow-scroll="false" style="background-color: #eef2f7">
        <div onclick="" class="VideoEvent">
        <video src="{{videos[0].url}}" controls
               preload="auto" width="100%" height="100%">
            <source src="{{videos[0].url}}">
        </video>
    </div>
    </ion-content>
</ion-view>
