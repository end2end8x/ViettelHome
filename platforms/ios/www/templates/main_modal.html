<ion-modal-view>
    <ion-header-bar style="opacity: 0.1;filter: alpha(opacity=10);">
        <h1 class="title"></h1>
    </ion-header-bar>
    <ion-content class="padding-right">
        <button class="button button-clear button-primary" ng-click="modal.hide()">
            <i class="icon ion-close"></i>
        </button>
        <ion-list>
            <ion-item ng-repeat="filter in filters" ng-click="settings($index)">
                <header>
                    <span class="opinion-title">{{filter.title}}</span>
                </header>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-modal-view>
