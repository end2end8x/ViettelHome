<ion-view>
    <ion-nav-bar class="bar-balanced">
        <ion-nav-back-button class="button-clear">
            <i class="ion-chevron-left"></i>LỰA CHỌN ĐỊA ĐIỂM
        </ion-nav-back-button>
        <ion-nav-buttons side="right">
            <button class="button" ng-click="sumitLocal()">
                Xong
            </button>
        </ion-nav-buttons>
    </ion-nav-bar>
    <ion-content locking="false" direction="y" scroll="true" overflow-scroll="false">
        <div class="FBMapFrame">
            <div id="map" data-tap-disabled="false"></div>
        </div>
        <ion-scroll direction="y">
            <div class="list" style="width: 100%;height: 54%;">
                <ion-radio ng-repeat="item in items"
                           ng-value="item.department"
                           ng-model="local.loc">
                    {{ item.department}}
                </ion-radio>
            </div>
        </ion-scroll>
    </ion-content>
</ion-view>
